<!DOCTYPE html>
<html>
  <head>
    <title>My New PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon.png" />
    <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="16x16" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
    <link rel="stylesheet" type="text/css" href="src/app.css" />
  </head>

  <body>
    <ons-navigator swipeable id="navigator" page="index.html"></ons-navigator>
    <template id="index.html">
      <ons-page id="home">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button icon="md-rss"></ons-toolbar-button>
          </div>
          <div class="center">My PWA</div>

          <div class="right">
            <ons-toolbar-button icon="md-paypal"></ons-toolbar-button>
          </div>
        </ons-toolbar>
        <ons-list>
          <ons-list-header>Dialogs</ons-list-header>
          <ons-list-item><ons-button id="alertBtn">Alert</ons-button></ons-list-item>
          <ons-list-item><ons-button id="confirmBtn">Confirm</ons-button></ons-list-item>
          <ons-list-item><ons-button id="promptBtn">Prompt</ons-button></ons-list-item>
          <ons-list-item><ons-button id="toastBtn">Toast</ons-button></ons-list-item>
          <ons-list-item><ons-button id="sheetBtn">Action Sheet</ons-button></ons-list-item>
          <ons-list-header>Tappable / Ripple</ons-list-header>
          <ons-list-item tappable>Tap me</ons-list-item>
          <ons-list-header>Expandable</ons-list-header>
          <ons-list-item expandable>
            Tap to expand
            <div class="expandable-content">Expandable content</div>
          </ons-list-item>
          <ons-list-header>Chevron</ons-list-header>
          <ons-list-item modifier="chevron" tappable id="chevron-row">Tabs</ons-list-item>
          <ons-list-item modifier="chevron" tappable id="chevron-row2">Cards</ons-list-item>
          <ons-list-item modifier="chevron" tappable id="chevron-row3">Empty</ons-list-item>
          <ons-list-header>Switch and icon</ons-list-header>
          <ons-list-item>
            <div class="left">
              <ons-icon icon="md-face" class="list-item__icon"></ons-icon>
            </div>
            <div class="center">Icon and switch</div>
            <div class="right">
              <ons-switch id="switch"></ons-switch>
            </div>
          </ons-list-item>
        </ons-list>
      </ons-page>
    </template>
    <template id="empty.html">
      <ons-page id="empty">
        <ons-toolbar>
          <div class="left"><ons-back-button>Back</ons-back-button></div>
          <div class="center">Empty Page</div>
        </ons-toolbar>
      </ons-page>
    </template>
  </body>

  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="src/app.js"></script>
  <script type="text/javascript">
    const registerSW = async () => {
      if ("serviceWorker" in navigator) {
        try {
          await navigator.serviceWorker.register(`${window.location.href}service-worker.js`);
          console.log("Service Worker Registered");
        } catch (e) {
          console.error("Error registering Service Worker...", e);
        }
      }
    };
    registerSW();
  </script>
</html>
